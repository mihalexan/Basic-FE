<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="header">
        <img src="https://via.placeholder.com/150x50" alt="placeholder" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Feature</a></li>
          <li><a href="#">Screen</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Question</a></li>
        </ul>
        <button>Get Started</button>
      </div>
      <div class="main">
        <div class="left">
          <h1>Refueling a car at your addres</h1>
          <h6>Delivery service for all types of fuel for your car</h6>
          <div class="stores">
            <a href="https://apple.com/app-store">
              <i class="lab la-apple"></i>
              <p>
                Available on the <br />
                <span>Apple Store</span>
              </p>
            </a>
            <a href="https://play.google.com">
              <i class="lab la-google-play"></i>
              <p>
                Android App on <br />
                <span>GOOGLE PLAY</span>
              </p>
            </a>
          </div>
          <div class="other-sites">
            <a href="https://instagram.com" style="--clr: #fd1d1d"
              ><i class="lab la-instagram"></i
            ></a>
            <a href="https://facebook.com" style="--clr: #4e1dfd"
              ><i class="lab la-facebook-f"></i
            ></a>
            <a href="https://twitter.com" style="--clr: #1dabfd"
              ><i class="lab la-twitter"></i
            ></a>
          </div>
        </div>
        <div class="right">
          <img src="https://via.placeholder.com/600x350" alt="placeholder" />
        </div>
      </div>
      <div class="footer">
        <button>
          <img src="https://via.placeholder.com/70x70" alt="placeholder" />
          <h3>Specified order</h3>
          <p>Refueling your car at the time and date you specify</p>
        </button>
        <button>
          <img src="https://via.placeholder.com/70x70" alt="placeholder" />
          <h3>Delivery</h3>
          <p>Refueling is carried out anywhere in the city</p>
        </button>
        <button>
          <img src="https://via.placeholder.com/70x70" alt="placeholder" />
          <h3>Payment types</h3>
          <p>Make a payment in any way cunvenient for you</p>
        </button>
      </div>
    </div>
  </body>
</html>
