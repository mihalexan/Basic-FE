<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2>Create an account</h2>
      <p class="text">Sign up now and unlock exclusive access!</p>
      <p class="information">Your name</p>
      <p class="input"><input type="text" placeholder="First Last" /></p>
      <p class="information">Email</p>
      <p class="input"><input type="email" placeholder="you@email.com" /></p>
      <p class="information">Password</p>
      <p class="input"><input type="password" placeholder="your password" /></p>
      <p class="button">
        <button class="create-button">Create Account</button>
      </p>
      <p class="button"><button class="sing-in-button">Sing in</button></p>
    </div>
  </body>
</html>
